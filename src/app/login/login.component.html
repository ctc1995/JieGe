<section class="bg">
  <form class="form-horizontal login-form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="user" class="form-control" name="user" placeholder="请输入用户名">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="psd" class="form-control" name="psd" placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> 记住登录状态
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-danger" style="cursor:pointer" (click)="login()">登录</button>
      </div>
    </div>
  </form>
</section>
