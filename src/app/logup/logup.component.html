<section class="bg">
  <form class="form-horizontal login-form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-5 control-label">昵称:</label>
      <div class="col-sm-12">
        <input type="text" maxlength="15" class="form-control" name="name" placeholder="请输入昵称">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-5 control-label">用户名:</label>
      <div class="col-sm-12">
        <input type="text" [(ngModel)]="user" maxlength="15" class="form-control" name="user" placeholder="请输入用户名">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-5 control-label">密码:</label>
      <div class="col-sm-12">
        <input type="password" [(ngModel)]="psd" maxlength="15" class="form-control" name="psd" placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-5 control-label">手机号码:</label>
      <div class="col-sm-12">
        <input type="text" maxlength="11" class="form-control" name="phone" placeholder="请输入手机号码" style="display: inline-block;min-width: 200px;width: 60%;">
        <button class="btn btn-default" [disabled]="btnDis" (click)="get_code()" style="display: inline-block;cursor:pointer">发送验证码</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-12">
        <div class="checkbox">
          <label>
            <input type="checkbox">记住登录状态
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-12">
        <button type="submit" class="btn btn-danger" style="cursor:pointer" (click)="logup()">注册</button>
      </div>
    </div>
  </form>
</section>
