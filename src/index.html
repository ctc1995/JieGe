<script>
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(114.272533,22.736852);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.centerAndZoom(point, 15);
	var opts = {
		title : "海底捞王府井店" , // 信息窗口标题 深圳觧歌文化传媒有限公司
	}
	var infoWindow = new BMap.InfoWindow("地址：深圳市龙岗区龙岗街道龙园路279号4楼", opts);  // 创建信息窗口对象 
	map.openInfoWindow(infoWindow,point);
</script>
